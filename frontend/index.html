<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SayCode - Analisador de Código com IA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <h1>SayCode</h1>
      </div>
      <p class="subtitle">Cole seu código e deixe a IA explicar como funciona</p>
    </header>

    <main class="main-content">
      <div class="code-section">
        <div class="section-header">
          <h2>Seu Código</h2>
          <select id="languageSelect">
            <option value="auto">Detectar automaticamente</option>
            <option value="javascript">JavaScript</option>
            <option value="typescript">TypeScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="cpp">C++</option>
            <option value="php">PHP</option>
            <option value="ruby">Ruby</option>
            <option value="go">Go</option>
            <option value="rust">Rust</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="sql">SQL</option>
          </select>
        </div>
        <div class="code-editor-wrapper">
          <div class="line-numbers" id="lineNumbers">1</div>
          <textarea 
            id="codeInput" 
            placeholder="Cole seu código aqui..."
            spellcheck="false"
          ></textarea>
        </div>
        <div class="actions">
          <button id="analyzeBtn" class="btn-primary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            Analisar Código
          </button>
          <button id="clearBtn" class="btn-secondary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18"></path>
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
            </svg>
            Limpar
          </button>
        </div>
      </div>

      <div class="analysis-section">
        <div class="section-header">
          <h2>Análise da IA</h2>
          <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <span>Analisando...</span>
          </div>
        </div>
        <div class="analysis-content" id="analysisContent">
          <div class="placeholder">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 2a3 3 0 0 0-3 3v1a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
              <path d="M19 13a7 7 0 0 1-14 0"></path>
              <path d="M12 22v-4"></path>
              <path d="M7 22h10"></path>
              <path d="M9 9a3 3 0 0 0-3 3"></path>
              <path d="M15 9a3 3 0 0 1 3 3"></path>
            </svg>
            <p>Cole seu código e clique em "Analisar Código" para receber uma análise detalhada</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Powered by Hugging Face - Qwen2.5-3B-Instruct</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
